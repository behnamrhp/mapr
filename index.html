<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="shortcut icon" type="image/png" href="/icon.png"/>

    <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
            rel="stylesheet"/>

    <link rel="stylesheet" href="style.css"/>


    <link rel="stylesheet" type="text/css" href="libraries/leaflet/leaflet.css"/>
    <link rel="stylesheet" type="text/css" href="libraries/fontawesome/css/all.min.css"/>
    <script defer src="libraries/leaflet/leaflet.js"></script>

    <!--    <script defer src="script.js"></script>-->
    <script defer type="module" src="js/controller.js"></script>
    <title>mapty // Map your workouts</title>
</head>
<body>
<div class="messages messages__border-error hidden">
    <i class="fal fa-times messages__icon messages__error"></i>
    <!--    <i class="fas fa-check messages__icon"></i>-->
    <div class="messages__type messages__error">Error</div>
    <div class="messages__description">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Adipisci deserunt
        facilis fadsfasdf
    </div>
</div>
<div class="sidebar">
    <img src="logo.png" alt="Logo" class="logo"/>
    <!------sort start----->
    <div class="sort">
        <a href="javascript:void(0)" class="sort__btn sort__duration" data-sort="duration">duration</a>
        <a href="javascript:void(0)" class="sort__btn sort__distance" data-sort="distance">distance</a>
        <a href="javascript:void(0)" class="sort__btn sort__date" data-sort="date">date</a>
    </div>
    <!------sort end----->
    <ul class="workouts">
        <form class="form hidden">
            <div class="form__row">
                <label class="form__label">Type</label>
                <select class="form__input form__input--type">
                    <option value="running">Running</option>
                    <option value="cycling">Cycling</option>
                </select>
            </div>
            <div class="form__row">
                <label class="form__label">Distance</label>
                <input class="form__input form__input--distance" placeholder="km"/>
            </div>
            <div class="form__row">
                <label class="form__label">Duration</label>
                <input
                        class="form__input form__input--duration"
                        placeholder="min"
                />
            </div>
            <div class="form__row">
                <label class="form__label">Cadence</label>
                <input
                        class="form__input form__input--cadence"
                        placeholder="step/min"
                />
            </div>

            <div class="form__row form__row--hidden">
                <label class="form__label">Elev Gain</label>
                <input
                        class="form__input form__input--elevation"
                        placeholder="meters"
                />
            </div>
            <div class="form__row form__fullWidth">
                <textarea placeholder="put your descriptions (max characters is 20)" maxlength="20"
                          class="form__input form__input--description"></textarea>

            </div>
            <button class="form__btn">OK</button>
        </form>

    </ul>

    <p class="copyright">
        &copy; Copyright by
        <a
                class="twitter-link"
                target="_blank"
                href="https://twitter.com/jonasschmedtman"
        >Jonas Schmedtmann</a
        >. Use for learning or your portfolio. Don't use to teach. Don't claim
        as your own.
    </p>
</div>

<div id="map"></div>
</body>
</html>
